<body>
    <script>
        let day = "   monday  ";
        // You Need To Remove Spaces And Make First Letter Capital => Friday

        switch (true) {
            case day.trim().charAt(0).toUpperCase() + day.trim().substr(1) === "Friday" || day.trim().charAt(0).toUpperCase() + day.trim().substr(1) === "Saturday" || day.trim().charAt(0).toUpperCase() + day.trim().substr(1) === "Sunday":
                console.log('No Appointments Available');
                break;
            case day.trim().charAt(0).toUpperCase() + day.trim().substr(1) === "Monday" || day.trim().charAt(0).toUpperCase() + day.trim().substr(1) === "Thursday":
                console.log('From 10:00 AM To 5:00 PM');
                break;
            case day.trim().charAt(0).toUpperCase() + day.trim().substr(1) === "Tuesday":
                console.log('From 10:00 AM To 6:00 PM');
                break;
            case day.trim().charAt(0).toUpperCase() + day.trim().substr(1) === "Wednesday":
                console.log('From 10:00 AM To 7:00 PM');
                break;
            default:
                console.log('Its Not A Valid Day');
        }
    </script>
</body>
