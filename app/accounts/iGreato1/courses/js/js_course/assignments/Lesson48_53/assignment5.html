    <script>
        let friends = ["Ahmed", "Sayed", "Eman", "Mahmoud", "Ameer", "Osama", "Sameh"];
        let letter = "a";
        let counter = letter.length;
        for (let i = 0; i < friends.length; i++) {
            if (friends[i].startsWith(letter.toUpperCase()) == true) {
                continue;
            };
            console.log(`${counter} => ${friends[i]}`)
            counter += 1
        }
    </script>
