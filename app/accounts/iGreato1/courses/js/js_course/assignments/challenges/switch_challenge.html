<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch challenge</title>
</head>

<body>
    <script>
        /*
            Switch Challenge
        */

        let job = "Manager";
        let salary = 0;

        switch (true) {
            case job === "Manager":
                salary = 8000;
                console.log(`My Job is ${job}`);
                console.log(`My Salary is ${salary}`);
                break;
            case job === "IT" || job === "Support":
                salary = 6000;
                console.log(`My Job is ${job}`);
                console.log(`My Salary is ${salary}`);
                break;
            case job === "Developer" || job === "Designer":
                salary = 7000;
                console.log(`My Job is ${job}`);
                console.log(`My Salary is ${salary}`);
                break;
            default:
                salary = 4000;
                console.log(`My Job is ${job}`);
                console.log(`My Salary is ${salary}`);
        }

        /*
            If Challenge
        */

        let holidays = 0;
        let money = 0;

        if (holidays == 0) {
            money = 5000;
            console.log(`My Money is ${money}`);
        }
        else if (holidays == 1 && holidays == 2) {
            money = 3000;
            console.log(`My Money is ${money}`);
        }
        else if (holidays == 3) {
            money = 2000;
            console.log(`My Money is ${money}`);
        }
        else if (holidays == 4) {
            money = 1000;
            console.log(`My Money is ${money}`);
        }
        else {
            money = 0;
            console.log(`My Money is ${money}`);
        }
    </script>
</body>

</html>
