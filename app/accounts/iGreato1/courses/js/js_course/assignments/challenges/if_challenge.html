<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Challenge</title>
</head>

<body>
    <script>
        /*
        If Condition Challenge
        */

        let a = 10;

        if (a < 10) {
            console.log(10);
        } else if (a >= 10 && a <= 40) {
            console.log("10 To 40");
        } else if (a > 40) {
            console.log("> 40");
        } else {
            console.log("Unknown");
        }

        // Write Previous Condition With Ternary If Syntax
        a < 10 ? console.log(10) : a >= 10 && a <= 40 ? console.log("10 To 40") : a > 40 ? console.log("> 40") : console.log("Unknown")
        // -------------------------------------------------

        let st = "Elzero Web School";

        if (String(st.length * 2) === '34') {
            console.log('Good')
        }

        // W Position May Change
        let stArray = st.split(' ')
        let result = stArray[0].startsWith('W') ? stArray[0] : stArray[1].startsWith('W') ? stArray[1] : stArray[2]
        if (result.substr(0, 1).toLowerCase() === "w") {
            console.log("Good");
        }

        if (st.length !== "string") {
            console.log("Good");
        }

        if (typeof st.length === "number") {
            console.log("Good");
        }

        if (stArray[0].repeat(2) === "ElzeroElzero") {
            console.log("Good");
        }
    </script>
</body>

</html>
